<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Gasto AFP</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Editar Gasto AFP</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <!-- De qué es el gasto -->
                <div>
                    <label for="descripcion" class="block text-gray-700 font-semibold mb-2">
                        De qué es el gasto
                    </label>
                    <input 
                        type="text" 
                        id="descripcion" 
                        name="descripcion" 
                        value="{{ gasto.descripcion }}"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="Ej: Pago de servicios, compra de medicinas, etc."
                    >
                </div>

                <!-- Monto -->
                <div>
                    <label for="monto" class="block text-gray-700 font-semibold mb-2">
                        Monto (S/)
                    </label>
                    <input 
                        type="number" 
                        id="monto" 
                        name="monto" 
                        value="{{ gasto.monto }}"
                        step="0.01" 
                        min="0.01"
                        required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        placeholder="0.00"
                    >
                </div>

                <!-- Comprobante actual -->
                {% if gasto.comprobante %}
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">
                        Comprobante Actual
                    </label>
                    <a href="{{ gasto.comprobante.url }}" target="_blank" class="text-indigo-600 hover:text-indigo-800 underline">
                        Ver comprobante actual
                    </a>
                </div>
                {% endif %}

                <!-- Nuevo Comprobante -->
                <div>
                    <label for="comprobante" class="block text-gray-700 font-semibold mb-2">
                        Nuevo Comprobante (Imagen)
                    </label>
                    <input 
                        type="file" 
                        id="comprobante" 
                        name="comprobante" 
                        accept="image/*"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
                    >
                    <p class="text-sm text-gray-500 mt-2">Opcional: Sube un nuevo comprobante para reemplazar el actual</p>
                </div>

                <!-- Botones -->
                <div class="flex gap-4 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition"
                    >
                        Guardar Cambios
                    </button>
                    <a 
                        href="{% url 'dinero_afp' %}" 
                        class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition text-center"
                    >
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
