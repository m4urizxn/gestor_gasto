<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Editar o Eliminar Gasto</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Selector de persona -->
            <div class="mb-6">
                <label for="persona" class="block text-gray-700 font-semibold mb-2">¿A quién pertenece el gasto?</label>
                <select id="persona" onchange="cargarGastos()"
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-orange-500 transition">
                    <option value="">Selecciona una persona</option>
                    <option value="mama">Mamá</option>
                    <option value="mauricio">Mauricio</option>
                    <option value="papa">Papá</option>
                </select>
            </div>
            
            <!-- Lista de gastos -->
            <div id="gastos-container" class="hidden">
                <h3 class="text-lg font-semibold text-gray-700 mb-4">Gastos registrados:</h3>
                <div id="gastos-lista" class="space-y-3">
                </div>
            </div>
            
            <!-- Botón volver -->
            <div class="mt-8 text-center">
                <a href="{% url 'gastos' %}" class="inline-block bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition">
                    ← Volver al Inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        const gastosData = {
            mama: {{ gastos_mama_json|safe }},
            mauricio: {{ gastos_mauricio_json|safe }},
            papa: {{ gastos_papa_json|safe }}
        };

        function cargarGastos() {
            const persona = document.getElementById('persona').value;
            const container = document.getElementById('gastos-container');
            const lista = document.getElementById('gastos-lista');
            
            if (!persona) {
                container.classList.add('hidden');
                return;
            }
            
            container.classList.remove('hidden');
            lista.innerHTML = '';
            
            const gastos = gastosData[persona];
            
            if (gastos.length === 0) {
                lista.innerHTML = '<p class="text-gray-400 italic text-center py-4">No hay gastos registrados</p>';
                return;
            }
            
            gastos.forEach(gasto => {
                const item = document.createElement('div');
                item.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-lg border';
                item.innerHTML = `
                    <div>
                        <span class="font-medium text-gray-800">${gasto.descripcion}</span>
                        <span class="text-gray-500 ml-2">S/ ${parseFloat(gasto.monto).toFixed(2)}</span>
                    </div>
                    <div class="flex gap-2">
                        <a href="/editar/${gasto.id}/" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm transition">
                            Editar
                        </a>
                        <a href="/eliminar/${gasto.id}/" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm transition">
                            Eliminar
                        </a>
                    </div>
                `;
                lista.appendChild(item);
            });
        }
    </script>
</body>
</html>
