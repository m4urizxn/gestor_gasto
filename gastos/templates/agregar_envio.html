<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinero a Enviar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Dinero a Enviar</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Tasa de cambio actual -->
            <div class="bg-blue-50 border border-blue-200 rounded-lg p-4 mb-6 text-center">
                <p class="text-sm text-gray-600">Tasa de cambio actual</p>
                <p class="text-xl font-bold text-blue-600">1 EUR = S/ <span id="tasa">{{ tasa_cambio|floatformat:4 }}</span></p>
            </div>
            
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Destino -->
                <div>
                    <label for="destino" class="block text-gray-700 font-semibold mb-2">¿Qué gastos se van a cubrir?</label>
                    <select name="destino" id="destino" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition">
                        <option value="">Selecciona destino</option>
                        <option value="mama">Mamá</option>
                        <option value="mauricio">Mauricio</option>
                    </select>
                </div>
                
                <!-- Monto en Euros -->
                <div>
                    <label for="monto_euros" class="block text-gray-700 font-semibold mb-2">Monto a enviar (€)</label>
                    <div class="flex gap-4 items-center">
                        <div class="flex-1">
                            <input type="number" name="monto_euros" id="monto_euros" required step="0.01" min="0"
                                placeholder="0.00" oninput="convertir()"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition">
                        </div>
                        <div class="text-2xl text-gray-400">=</div>
                        <div class="flex-1">
                            <div class="px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-700 font-medium">
                                S/ <span id="monto_soles">0.00</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Botones -->
                <div class="flex gap-4 pt-4">
                    <a href="{% url 'dinero_enviado' %}" 
                        class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition">
                        Cancelar
                    </a>
                    <button type="submit" 
                        class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 px-6 rounded-lg transition">
                        Registrar Envío
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const tasaCambio = {{ tasa_cambio }};
        
        function convertir() {
            const euros = parseFloat(document.getElementById('monto_euros').value) || 0;
            const soles = euros * tasaCambio;
            document.getElementById('monto_soles').textContent = soles.toFixed(2);
        }
    </script>
</body>
</html>
