<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaciar Historial</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Vaciar Historial</h1>
        
        <div class="bg-white rounded-xl shadow-lg p-8">
            <div class="text-center mb-6">
                <div class="text-6xl mb-4">⚠️</div>
                <p class="text-gray-700 text-lg">¿Estás seguro de vaciar todo el historial de envíos?</p>
                <p class="text-red-500 text-sm mt-2">Esta acción no se puede deshacer.</p>
            </div>
            
            <div class="bg-red-50 border border-red-200 rounded-lg p-4 mb-6 text-center">
                <p class="text-gray-600"><strong>Total de envíos a eliminar:</strong> {{ total_envios }}</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="flex gap-4">
                    <a href="{% url 'dinero_enviado' %}" 
                        class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 px-6 rounded-lg transition">
                        Cancelar
                    </a>
                    <button type="submit" 
                        class="flex-1 bg-red-500 hover:bg-red-600 text-white font-semibold py-3 px-6 rounded-lg transition">
                        Sí, Vaciar Todo
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
